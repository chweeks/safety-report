Position on Glidepath

    <option value="False">Low</option>

  </select required>
</label>
<label class=""

<label class="item item-input">
  <input type="text" ng-model="change_of_attitude_pitch"> <br>

<label class="item item-select">
Suspected a/c visibile?

</label>

Stickshaker
