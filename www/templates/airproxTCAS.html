<h2> Airprox / TCAS</h2>

<label class="item item-input item-select">
  TCAS Alert
  <select ng-model="tcas_alert" required>
  <option disabled selected> select an option </option>
  <option value="TA">TA</option>
  <option value="RA">RA</option>
  </select>
</label>

<br>

<label class="item item-input item-select">
  Type of RA
  <select ng-model="type_of_ra" required>
  <option disabled selected> select an option </option>
  <option value="Traffic">Traffic </option>
  <option value="Climb">Climb</option>
  <option value="Climb, Climb RA">Climb, Climb RA</option>
  <option value="Descend">Descend</option>
  <option value="Descend, Descend RA">Descend, Descend RA</option>
  <option value="Monitor Vertical Speed">Monitor Vertical Speed</option>
  <option value="Level off, Level off">Level off, Level off</option>
  </select>
</label>
<br>

<label class="item item-input item-select">
  Complied with RA Command
  <select ng-model="complied_with_ra_command" required>
  <option disabled selected> select an option </option>
  <option value="true">True</option>
  <option value="false">False</option>
  </select>
</label>

<br>

<label class="item item-input item-select">
  Loss of separation?
  <select required ng-model="loss_of_separation">
  <option disabled selected> select an option </option>
  <option value="true">True</option>
  <option value="false">False</option>
  </select>
</label>

<br>

Aircraft Vertical Speed (ft/min)
<label class="item item-input">
  <input type="number" placeholder="Aircraft Vertical Speed (ft/min)" ng-model="aircraft_vertical_speed" required>
</label>

<br>

Vertical Deviation (ft)
<label class="item item-input">
  <input type="number" placeholder="Vertical Deviation (ft)" ng-model="vertical_deviation" required>
</label>

<br>

<label class="item item-input item-select">
  Reported to ATC
  <select required ng-model="reported_to_atc">
  <option disabled selected> select an option </option>
  <option value="true">True</option>
  <option value="false">False</option>
  </select>
</label>
