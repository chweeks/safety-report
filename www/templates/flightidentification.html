<ion-content>
  <label class="item item-input item-select">
    <label class="item item-input">
      <input type="text" placeholder="Callsign" ng-model="">
    </label>
    <label class="item item-input">
      <input type="text" placeholder="Diversion Airport" ng-model="">
    </label>
    Did this occur in flight?
    <label class="item item-radio">
      <input type="radio" name="group" ng-model="did_this_occur_in_flight">
      <div class="item-content">
        Yes
      </div>
      <i class="radio-icon ion-checkmark"></i>
    </label>
    <label class="item item-radio">
      <input type="radio" name="group" ng-model="did_this_occur_in_flight">
      <div class="item-content">
        No
      </div>
      <i class="radio-icon ion-checkmark"></i>
    </label>
    <label class="item item-input">
      <input type="text" placeholder="Tail Number" ng-model="tail_number"required>
    </label>
    <label class="item item-input">
      <input type="text" placeholder="Aircraft Type" ng-model="aircraft_type" required>
    </label>
    <label class="item item-input">
      <input type="text" placeholder="Route From" ng-model="route_from" required>
    </label>
    <label class="item item-input">
      <input type="text" placeholder="Route To" ng-model="route_to"required>
    </label>
</ion-content>
