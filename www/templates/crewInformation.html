<h4 class='centre'>Crew Information</h4>

<div class="list">
  <strong>Pilot in Command Name</strong><span class="error"> *</span>
  <label class="item item-input">
    <input type="text" placeholder="Pilot in Command Name" ng-model="FPCtrl.pilot_in_command_name" required>
  </label>

  <br>

  <strong>Second in Command Name</strong><span class="error"> *</span>
  <label class="item item-input">
    <input type="text" placeholder="Second in Command Name" ng-model="FPCtrl.second_in_command_name" required>
  </label>

  <br>

  <strong>Cabin Crew Username</strong>
  <label class="item item-input">
    <input type="text" placeholder="Cabin Crew Username" ng-model="FPCtrl.cabin_crew_name">
  </label>

  <br>

  <strong>Additional Crew Member Username</strong>
  <label class="item item-input">
    <input type="text" placeholder="Additional Crew Member Username" ng-model="FPCtrl.additional_crew_member_name">
  </label>
</div>

<br>
